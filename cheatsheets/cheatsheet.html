    <div>
      <h2>CSS Section</h2>
      <p>
        CSS Transition for jiggle:
      </p>
      <p>
        animation: shake 0.8s
      </p>
      <p>
        @keyframes shake{
          0%{
            transform: translateX(0)
          }
          25%{
            transform: translateX(25px);
          }
          50%{
            transform: translateX(-25px);
          }
          100%{
            transform: translateX(0px);
          }
        }
      </p>
    </div>
